<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Tracker Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì° Email Tracker Test</h1>
  <p>This tests if the backend is serving the tracking pixel correctly.</p>

  <img 
    id="tracker-pixel"
    src="https://email-tracker-seven.vercel.app/tracker?id=admin"
    width="1"
    height="1"
    alt="tracking pixel"
    style="display: none;"
    onload="document.getElementById('status').textContent = '‚úÖ Pixel loaded from backend'"
    onerror="document.getElementById('status').textContent = '‚ùå Pixel failed to load from backend'"
  />

  <div id="status">‚è≥ Loading pixel...</div>

  <script>
  async function fetchLogs() {
    try {
      const response = await fetch('/log.txt');
      if (response.ok) {
        const logs = await response.text();
        document.getElementById('logs').textContent = logs;
      } else {
        document.getElementById('logs').textContent = 'Failed to load logs.';
      }
    } catch (error) {
      document.getElementById('logs').textContent = 'Error fetching logs.';
    }
  }

  // Fetch logs on page load
  window.onload = fetchLogs;
</script>

<div id="logs" style="white-space: pre-wrap; background: #f4f4f4; padding: 1rem; border: 1px solid #ccc; margin-top: 1rem;">
  Loading logs...
</div>
</body>
</html>
