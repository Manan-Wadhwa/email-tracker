<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Tracker Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    #logs {
      margin-top: 2rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 4px;
    }
    .log-entry {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üì° Email Tracker Test</h1>
  <p>This tests if the backend is serving the tracking pixel correctly.</p>

  <img 
    id="tracker-pixel"
    src="https://email-tracker-seven.vercel.app/tracker?id=admin"
    width="1"
    height="1"
    alt="tracking pixel"
    style="display: none;"
    onload="document.getElementById('status').textContent = '‚úÖ Pixel loaded from backend'"
    onerror="document.getElementById('status').textContent = '‚ùå Pixel failed to load from backend'"
  />

  <div id="status">‚è≥ Loading pixel...</div>

  <div id="logs">
    <h2>üìä Email Open Logs</h2>
    <button onclick="fetchLogs()">Refresh Logs</button>
    <div id="log-entries"></div>
  </div>

  <script>
    async function fetchLogs() {
      try {
        const response = await fetch('https://email-tracker-seven.vercel.app/tracker?getLogs=true');
        const logs = await response.json();
        
        const logsContainer = document.getElementById('log-entries');
        logsContainer.innerHTML = logs.length ? '' : '<p>No logs yet</p>';
        
        logs.forEach(log => {
          const entry = document.createElement('div');
          entry.className = 'log-entry';
          const date = new Date(log.timestamp);
          entry.textContent = `User ${log.userId} opened email at ${date.toLocaleString()}`;
          logsContainer.appendChild(entry);
        });
      } catch (error) {
        console.error('Error fetching logs:', error);
        document.getElementById('log-entries').innerHTML = '<p>Error loading logs</p>';
      }
    }

    // Fetch logs on page load
    fetchLogs();
    
    // Refresh logs every 30 seconds
    setInterval(fetchLogs, 30000);
  </script>
</body>
</html>
